                        class="swiper-slide py-7 py-lg-9 px-4 px-lg-5 bg-body border rounded-3">
                        <h5 class="mb-3">Meteor.js</h5>
                        <p class="mb-0">
                          Meteor.js is a full-stack JavaScript platform for developing modern web and mobile applications. It is built on concepts from other frameworks and libraries to make it easy to prototype applications. With Meteor.js, you can construct your entire app in pure JavaScript, from the database, the server, to the client-side. It enables rapid development, with changes in the database immediately pushing to the UI, allowing for live-page updates. Meteor.js comes with built-in solutions for data flow and rendering, making it a powerful tool for developers.
                        </p>
                      </div>
                      <div
                        class="swiper-slide py-7 py-lg-9 px-4 px-lg-5 bg-body border rounded-3">
                        <h5 class="mb-3">Node.js

                        </h5>
                        <p class="mb-0">
                          Node.js is an open-source, cross-platform, back-end JavaScript runtime environment that runs on the V8 engine and executes JavaScript code outside a web browser. It allows developers to use JavaScript to write command-line tools and for server-side scripting—running scripts server-side to produce dynamic web page content before the page is sent to the user's web browser. Therefore, Node.js represents a "JavaScript everywhere" paradigm, unifying web application development around a single programming language, rather than different languages for server and client-side scripts.


                        </p>
                      </div>
                      <div
                        class="swiper-slide py-7 py-lg-9 px-4 px-lg-5 bg-body border rounded-3">
                        <h5 class="mb-3">MongoDB</h5>
                        <p class="mb-0">
                          MongoDB is a source-available cross-platform document-oriented database program. It is classified as a NoSQL database program, meaning it doesn't use the traditional table-based relational database structure. Instead, it uses JSON-like documents with optional schemas, providing flexibility and scalability. It's ideal for working with large sets of distributed data and developing mobile, web, and IoT applications. Moreover, it works exceptionally well with big data, real-time analytics, content management, and many more.
                        </p>
                      </div>
                      <div
                        class="swiper-slide py-7 py-lg-9 px-4 px-lg-5 bg-body border rounded-3">
                        <h5 class="mb-2">Cordova</h5>
                        <p class="mb-0">
                          Apache Cordova is an open-source mobile development framework that allows you to use standard web technologies - HTML5, CSS3, and JavaScript, for cross-platform development. Applications execute within wrappers targeted to each platform, and rely on standards-compliant API bindings to access each device's capabilities such as sensors, data, network status, etc. With Cordova, developers can create a single app that functions on multiple platforms, reducing the development time and cost.
                        </p>
                      </div>
                      <div
                        class="swiper-slide py-7 py-lg-9 px-4 px-lg-5 bg-body border rounded-3">
                        <h5 class="mb-2">Reactivity</h5>
                        <p class="mb-0">
                          Reactivity in programming automatically updates variables when their dependent values change. This principle, used in modern front-end frameworks, simplifies code by managing state changes automatically. It leads to efficient, robust, and more intuitive application development by eliminating manual state management.
                        </p>
                      </div>
                      <div
                        class="swiper-slide py-7 py-lg-9 px-4 px-lg-5 bg-body border rounded-3">

                        </p>
                      </div>
